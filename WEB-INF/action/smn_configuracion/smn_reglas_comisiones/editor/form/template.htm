<!doctype html>
<html>

<head>

		<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
		<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_commision_rules}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
			<tr>
		<td>${lbl:b_document_type}*</td>
		<td>
			<select name="smn_tipo_documento_id" id="smn_tipo_documento_id" onchange="chgCombo0(smn_tipo_documento_id.options[smn_tipo_documento_id.selectedIndex].text,'smn_tipo_documento_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_tipo_documento_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_tipo_documento_id_rows>
			</select> 
			<input id="smn_tipo_documento_id_name" name="smn_tipo_documento_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_document_id}</td>
		<td>
			<select name="smn_documento_id" id="smn_documento_id" onchange="chgCombo(smn_documento_id.options[smn_documento_id.selectedIndex].text,'smn_documento_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_documento_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_documento_id_rows>
			</select> 
			<input id="smn_documento_id_name" name="smn_documento_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_auxiliary_class}</td>
		<td>
			<select name="smn_clase_auxiliar_rf" id="smn_clase_auxiliar_rf" onchange="chgCombo1(smn_clase_auxiliar_rf.options[smn_clase_auxiliar_rf.selectedIndex].text,'smn_clase_auxiliar_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_clase_auxiliar_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_clase_auxiliar_rf_rows>
			</select> 
			<input id="smn_clase_auxiliar_rf_name" name="smn_clase_auxiliar_rf_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_auxiliary}</td>
		<td>
			<select name="smn_auxiliar_rf" id="smn_auxiliar_rf" onchange="chgCombo(smn_auxiliar_rf.options[smn_auxiliar_rf.selectedIndex].text,'smn_auxiliar_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_auxiliar_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_auxiliar_rf_rows>
			</select> 
			<input id="smn_auxiliar_rf_name" name="smn_auxiliar_rf_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_percentage}*</td>
			<td>
				<input id="rco_porcentaje" name="rco_porcentaje" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_status}*</td>
			<td>
				<select name="rco_estatus" id="rco_estatus">
				<option value="AC">${lbl:b_active}</option>
				<option value="IN">${lbl:b_inactive}</option>

				</select> 
			</td>
		</tr>
		<tr>
			<td>${lbl:b_effectivity_date}*</td>
			<td>
				<input id="rco_vigencia" name="rco_vigencia" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('rco_vigencia')">
			</td>
		</tr>

	<tr>
		<td>${lbl:b_rol}*</td>
		<td>
			<!--listbox--> 
			<select id="smn_rol_id_name" name="smn_rol_id_name" size="5" style="width: 95%;">
			</select>
			<br>

			<!--comandos del listbox-->
			<div style="float: right; margin-right: 12px; padding-top: 7px">
			[<a href="javascript:pickSmnRolId()" title="${lbl:b_add_item_list}">${lbl:b_add_button}</a>]
			[<a href="javascript:removeSmnRolId()" title="${lbl:b_delete_item_list}">${lbl:b_delete_button}</a>]
			</div>

			<!--almacena los IDs de los items separados por ";"--> 
			<input type="hidden" name="smn_rol_id" id="smn_rol_id" />
			<input type="hidden" name="smn_rol_id_text" id="smn_rol_id_text" />
		</td>
	</tr>
	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		document.form1.smn_auxiliar_rf.disabled=true;
		document.form1.smn_documento_id.disabled=true;

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{	
	document.getElementById("smn_rol_id").value = listboxGetItemValues("smn_rol_id_name");	
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{	
	document.getElementById("smn_rol_id").value = listboxGetItemValues("smn_rol_id_name");	
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

		//Author     : SIMONE
	//Description: Set first element as selected value
	//Return     : None
	function setElementFirstIndex(id)
	{
		var combo = document.getElementById(id);
		combo.selectedIndex = 0;
	}

	//Author     : SIMONE
	//Description: Insert new value into combo box
	//Return     : None
	function insertComboBox(code, combo, description) {
		var valueText = code;
		if (description != null)
		{
			valueText = valueText + ' - ' + description;
		}
		//alert("Insert Combo: "+valueText);
        combo.options[combo.options.length] = new Option(valueText);
	}
	
	//Author     : SIMONE
	//Description: Add new value to combo box
	//Return     : None
	function addValueToCombo(code, description, field) 
	{
	    var combo = document.getElementById(field);	    
	    insertComboBox(code, combo, description);
	}
	
	//Author     : SIMONE
	//Description: Set selected index into combo box
	//Return     : None
	function setSelectedIndex(code, combo, description) 
	{
	    for (var i = 0; i < combo.options.length; i++) 
	    {
			var valueText = code;
			if (description != null)
			{
				valueText = valueText + ' - ' + description;
			}
	        if (combo.options[i].text == valueText) 
	        {
	        	combo.options[i].selected = true;
	            return;
	        }
	    }
	}
	
	//Author     : SIMONE
	//Description: Get text valueof selected index
	//Return     : Text associated to index
	function getSelectedIndex(combo) 
	{
	    for (var i = 0; i < combo.options.length; i++) 
	    {
	        if (combo.options[i].selected == true) 
	        {
	            return combo.options[i].text;
	        }
	    }
	}
	function getIDSelectedIndex(combo) 
	{
	    for (var i = 0; i < combo.options.length; i++) 
	    {
	        if (combo.options[i].selected == true) 
	        {
	            return combo.options[i].value;
	        }
	    }
	}
	

	//Author     : SIMONE
	//Description: Set value to combo box
	//Parameters : code - it is code associated into each database table 
	//             descripcion - it is description associated into each database table 
	//             field - name combo field
	//             id - identifier retrieved after transaction
	//             linked - flag indicates 'true' when combos are linked and 'false' otherwise
	//Return     : None
	function setValueComboBox(code, description, field, linked)
	{
		//add value text to combo
		addValueToCombo(code,description,field);

		//get select object 
		var combo = document.getElementById(field);
		
		//set element selected to field referenced
		setSelectedIndex(code,combo, description);
		
		//set text value to combo field
		var valueText = getSelectedIndex(combo);		
		
		//get hidden field in order to set any value
		var combo = document.getElementById(field+'_name');
		
		//alert("Text: "+valueText+" - bdID: "+bdID);
		
		combo.text  = valueText;
		combo.value = bdID;
		
		//enable linked fields
		if (linked)
		{
			if (field == 'smn_clase_auxiliar_rf')
			{
				document.form1.smn_clase_auxiliar_rf.disabled = false;
			}
			if (field == 'smn_auxiliar_rf')
			{
				document.form1.smn_auxiliar_rf.disabled = true;
			}
			
		}
	}

		var geo_id0 = null;
	function chgCombo0(text,id)
	{		
		document.form1.smn_documento_id.disabled=false;
		
		
		var combo = document.getElementById('smn_tipo_documento_id');
		var valueCombo = getIDSelectedIndex(combo);
		geo_id0 = valueCombo.split("-").pop().trim();
		
		//findLocation(geo_id0, '');
		
		if (id!=null && id!="") 
		{
			
			return ajaxCall(	
							httpMethod="GET", 
							uri="${def:actionroot}/getdocumento?id=" + geo_id0, 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=setElementFirstIndex('smn_documento_id'), //function 'setElementFirstIndex' select first element of combo list
							onErrorFn=null);				
		}
		
	}

	var geo_id1 = null;
	function chgCombo1(text,id)
	{		
		document.form1.smn_auxiliar_rf.disabled=false;
		
		
		var combo = document.getElementById('smn_clase_auxiliar_rf');
		var valueCombo = getIDSelectedIndex(combo);
		geo_id1 = valueCombo.split("-").pop().trim();
		
		//findLocation(geo_id0, '');
		
		if (id!=null && id!="") 
		{
			
			return ajaxCall(	
							httpMethod="GET", 
							uri="${def:actionroot}/getauxiliar?id=" + geo_id1, 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=setElementFirstIndex('smn_auxiliar_rf'), //function 'setElementFirstIndex' select first element of combo list
							onErrorFn=null);				
		}
		
	}

		//FUNCIONES A IMPLEMENTAR-->
			
		 //desplegar picklist de seleccion multiple -->
	function pickSmnRolId(){
		var url = "${def:context}/action/picklist/smnrol/form";
		pickOpen ('smn_rol_id_name','smn_rol_id',url, 600, 550);	
	}	

	 //llamada por el picklist para aÃ±adir un item al listbox -->
	function selectSmnRolId(id, title) {
		listboxAddItem("smn_rol_id_name", id, title);
	}

	//remover un item del listbox -->
	function removeSmnRolId() {
		if (document.getElementById("smn_rol_id_name").selectedIndex == -1) {
			alertBox("${lbl:b_delete_item_list_message}.","${lbl:b_continue_button}");
			return;
		}
		listboxRemoveItem("smn_rol_id_name");
	}

	
</script>	
</body>
</html>
