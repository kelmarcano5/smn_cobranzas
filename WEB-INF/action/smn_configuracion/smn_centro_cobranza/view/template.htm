<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>


	<!--toolbar-->
	<tr>
		<th colspan="9" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("cco_codigo","query-smncentrocobranza.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("cco_descripcion","query-smncentrocobranza.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("smn_rol_id_combo","query-smncentrocobranza.sql")'>${lbl:b_role}</th>
		<th class='sortable' onclick='sortBy("smn_auxiliar_id_combo","query-smncentrocobranza.sql")'>${lbl:b_auxiliary}</th>
		<th class='sortable' onclick='sortBy("rol_estatus","query-smncentrocobranza.sql")'>${lbl:b_status}</th>
		<th class='sortable' onclick='sortBy("rol_fecha_registro","query-smncentrocobranza.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_centro_cobranza_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_centro_cobranza_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_centro_cobranza_id}')" title="${lbl:b_edit_button}"></td>
		<td>${fld:cco_codigo}</td>
		<td>${fld:cco_descripcion}</td>
		<td>${fld:smn_rol_id_combo}</td>
		<td>${fld:smn_auxiliar_id_combo}</td>
		<td>${fld:rol_estatus}</td>
		<td>${fld:rol_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
